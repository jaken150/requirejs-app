<!--BEGIN toast 无button提示框 -->
<div id="toast" ng-show="myToastShow">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <i class="weui_icon_cancel"></i>
        <p ng-bind="myToastText" class="weui_toast_content">请稍候</p>
    </div>
</div>
<!--END toast提示框 -->

<!--BEGIN loading toast 转圈加载图-->
<div id="loadingToast" class="weui_loading_toast" ng-show="myLoadingToastShow">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p ng-bind="myLoadingToastText" class="weui_toast_content">加载中...</p>
    </div>
</div>
<!--END loading toast -->

<!--BEGIN dialog1 双button对话框-->
<div class="weui_dialog_confirm" id="dialog1" ng-show="myDialog1Show">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title" >提示</strong></div>
        <div class="weui_dialog_bd" ng-bind="myDialog1Text">自定义弹窗内容，居左对齐显示，告知需要确认的信息等</div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog default" ng-click="dialog1Cancel()">取消</a>
            <a href="javascript:;" class="weui_btn_dialog primary" ng-click="dialog1Confirm()">确定</a>
        </div>
    </div>
</div>
<!--END dialog1-->

<!--BEGIN dialog2 单button对话框-->
<div class="weui_dialog_alert" id="dialog2" ng-show="myDialog2Show">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title" >提示</strong></div>
        <div class="weui_dialog_bd" ng-bind="myDialog2Text">弹窗内容，告知当前页面信息等</div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog primary" ng-click="dialog2Confirm()">确定</a>
        </div>
    </div>
</div>
<!--END dialog2-->
